{% extends "core/base.html" %}
{% load i18n %}

{% block title %}Forgot Password{% endblock %}

{% block body %}
<div class="bg-base-100">
  <div class="mx-auto max-w-screen-xl px-4 py-16 sm:px-6 lg:px-8">
    <div class="rounded-lg bg-base-200 p-8 shadow-lg">
      <h2 class="text-xl pb-6 font-semibold">
        {% trans "Please specify your email address to receive instructions for resetting it." %}
      </h2>

  <form action="" method="post">
      {% csrf_token %}
      {{ form.email.errors }}
      <div class="flex flex-wrap gap-8">
        <div class="flex gap-3 items-center">
          {{ form.email }}
        </div>
        <input class="btn btn-outline" type="submit" value="Reset password" />
      </div>
  </form>
{% endblock %}
