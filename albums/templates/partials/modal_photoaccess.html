{% load thumbnail %}
<div x-data="{ modalOpen: false }" @keydown.escape.window="modalOpen = false" :class="{ 'z-40': modalOpen }"
  class="relative w-auto h-auto">

  <button @click="modalOpen=true" type="button" id="albumaccess_button_{{relation.id}}"
    class="relative font-semibold text-center py-0.5 px-1 sm:mx-1 text-{{color_class}}-950 bg-{{color_class}}-300/80 border border-{{color_class}}-300/30 rounded-lg w-full">
    {{innertext}}
    <span
      class="absolute -top-3 -right-2 z-10  badge badge-sm border-{{color_class}}-400/60 border-2 text-base-content">{{allowed_photos.count}}/{{photo_count}}</span>
  </button>

  <template x-teleport="body">
    <div x-show="modalOpen"
      class="fixed top-0 left-0 z-[99] flex items-center justify-center w-screen h-screen" x-cloak>
      <div x-show="modalOpen" x-transition:enter="ease-out duration-300" x-transition:enter-start="opacity-0"
        x-transition:enter-end="opacity-100" x-transition:leave="ease-in duration-300"
        x-transition:leave-start="opacity-100" x-transition:leave-end="opacity-0" @click="modalOpen=false"
        class="absolute inset-0 w-full h-full bg-base-100 backdrop-blur-sm bg-opacity-70"></div>
      <div x-show="modalOpen" x-trap.inert.noscroll="modalOpen" x-transition:enter="ease-out duration-300"
        x-transition:enter-start="opacity-0 -translate-y-2 sm:scale-95"
        x-transition:enter-end="opacity-100 translate-y-0 sm:scale-100" x-transition:leave="ease-in duration-200"
        x-transition:leave-start="opacity-100 translate-y-0 sm:scale-100"
        x-transition:leave-end="opacity-0 -translate-y-2 sm:scale-95"
        class="relative w-full py-6 bg-base-100 border shadow-lg px-7 border-neutral-content sm:max-w-xl lg:max-w-2xl sm:rounded-lg h-96 overflow-y-auto overscroll-y-contain">
        <div class="flex items-center justify-between pb-3">
          <h3 class="text-lg font-semibold">
            {% firstof relation.get_full_name relation.email %} {{modaltext}}
          </h3>
          <button @click="modalOpen=false"
            class="absolute top-0 right-0 flex items-center justify-center w-8 h-8 mt-5 mr-5 text-gray-600 rounded-full hover:text-gray-800 hover:bg-gray-50">
            <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
              stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
        </div>
        <div class="relative mx-auto py-8">
          <ul role="list" class="grid grid-cols-2 gap-x-4 gap-y-8 sm:grid-cols-3 sm:gap-x-6 lg:grid-cols-4 xl:gap-x-8">
            {% for photo in photos_in_album %}
            <li class="relative">
              <input type="checkbox" id="checkbox_{{relation.id}}_{{photo.id}}" data-checkbox-photo-id="{{photo.id}}" data-checkbox-id="{{relation.id}}" value="" class="hidden" {% if photo in allowed_photos %}checked{% endif %}>
              <label for="checkbox_{{relation.id}}_{{photo.id}}" class="photo-label group aspect-w-10 aspect-h-7 block w-full overflow-hidden rounded-lg cursor-pointer {% if photo in allowed_photos %}ring-2 ring-offset-2 ring-current {% else %} blur-sm {% endif %}">
                  {% thumbnail photo.image "600x600" crop="center" as im %}
                    <img src="{{ im.url }}" width="{{ im.width }}" height="{{ im.height }}" alt="{{ im.title }}"
                      class="pointer-events-none object-cover group-hover:opacity-75">
                  {% endthumbnail %}
              </label>
            </li>
            {% endfor %}
          </ul>
        </div>
        <div class="flex gap-4 sm:gap-3 flex-row justify-end sm:space-x-2">
            <button @click="modalOpen=false" type="button" class="btn btn-sm btn-outline">Cancel</button>
            <button @click="modalOpen=false" type="button" class="btn btn-sm" id="continue-button" data-relation-id="{{relation.id}}">Save</button>
        </div>
      </div>
    </div>
  </template>
</div>
