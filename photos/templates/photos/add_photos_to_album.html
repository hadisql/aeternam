{% extends 'core/base.html' %}


{% block body %}

<div class="mt-6 grid grid-cols-1 gap-x-6 gap-y-10 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 xl:gap-x-8">

  {% if existing_photos %}
    {% for photo in existing_photos %}
      <a class="group">
        <div class="aspect-h-1 aspect-w-1 w-full overflow-hidden rounded-lg bg-gray-200 xl:aspect-h-8 xl:aspect-w-7">
          <img src="{{photo.image.url}}" alt="{{ photo.pk }}" class="h-full w-full object-cover object-center group-hover:opacity-75">
        </div>
      </a>
    {% endfor %}
  {% else %}
      <div class="prose prose-sm md:prose-base">
        <h1>Your photo album is empty..!</h1>
      </div>
  {% endif %}

  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {% for field in photo_form %}
      <label for="{{ field.auto_id }}" class="pb-4 text-2xl font-bold tracking-tight">Add more {{ field.label_tag }}</label>
      <input type="file" name="{{ field.field.widget.input_type }}" id="{{ field.html_name }}" {% if field.field.required %}required{% endif %} class="mt-4 block file-input file-input-bordered w-full max-w-xs" multiple>
    {% endfor %}

    <div class="block mt-10 space-x-4">
      <button class="btn btn-primary" type="submit">Add Photos</button>
      <a href="{% url 'photos:album_detail' album.pk %}" class="btn btn-default">Back</a>
    </div>
  </form>


</div>



{% endblock body %}
